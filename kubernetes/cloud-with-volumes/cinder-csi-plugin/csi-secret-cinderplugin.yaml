# This YAML file contains secret objects,
# which are necessary to run csi cinder plugin.

kind: Secret
apiVersion: v1
metadata:
  name: cloud-config
  namespace: kube-system
data:
  cloud.conf: ""
  # ^ created using `base64 -w0 cloud.conf`
  # the application credential therein was created using
  # `openstack application credential create volume-mounts`
